<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sosina Alofipo's Portfolio</title>
</head>
<body>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        :root {
            --black: #000000;
            --silver: #C0C0C0;
        }
        
        .hero-section {
            min-height: 100vh;
            background-color: var(--black);
            position: relative;
            overflow: hidden;
            color: var(--silver);
            padding-top: 76px; /* added to account for fixed navbar */
        }
        
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M50 0C22.4 0 0 22.4 0 50s22.4 50 50 50 50-22.4 50-50S77.6 0 50 0zm0 80c-16.6 0-30-13.4-30-30s13.4-30 30-30 30 13.4 30 30-13.4 30-30 30z' fill='%23C0C0C0' fill-opacity='0.1'/%3E%3C/svg%3E");
            opacity: 0.15;
            z-index: 1;
        }
        
        .hero-content {
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }
        
        .navbar {
            background-color: var(--black) !important;
            border-bottom: 1px solid var(--silver);
        }
        
        .navbar-brand {
            color: var(--silver) !important;
            font-family: 'Times New Roman', serif;
            font-size: 1.5rem;
            order: 2; /* Reorder brand to center */
        }
        
        .navbar-toggler {
            order: 1; /* Move hamburger to left */
            border-color: var(--silver) !important;
        }
        
        .navbar-nav {
            order: 3; /* Move nav items to right */
        }
        
        .nav-link {
            color: var(--silver) !important;
            transition: opacity 0.3s ease;
        }
        
        .nav-link:hover {
            opacity: 0.8;
        }
        
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='%23C0C0C0' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e") !important;
        }
        
        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .btn-primary {
            background-color: var(--silver);
            border-color: var(--silver);
            color: var(--black);
            font-weight: bold;
        }
        
        .btn-primary:hover {
            background-color: transparent;
            border-color: var(--silver);
            color: var(--silver);
        }
    </style>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">Sosina S. Alofipo</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./AboutMe.html">About Me</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./Projects.html">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./Contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section">
        <div class="container">
            <div class="hero-content">
              <img src="./images/shoreline.jpg" alt="island shoreline" class="img-fluid" style="width: 100vw; height: 200px; object-fit: cover; margin: 0; padding: 0 0 50px 0; position: relative; left: 50%; right: 50%; transform: translateX(-50%);">
                <h1 class="display-1 mb-4" style="white-space: wrap; text-align: center;">Hello | Tālofa | Mālō e lelei</h1>
                <br>
                <h2 class="lead mb-4">Welcome to my portfolio!</h2>
                <br>
                <button class="btn btn-primary btn-lg">Explore My Work</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
